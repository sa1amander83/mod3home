<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Курс валют евро/доллар с коэфициентом</h1>
<table>
    <tr>
        <th> Валюта</th>
        <th>Стоимость</th>
        <th>Коэфициент</th>
    </tr>
       <tr>
           <td>Евро</td>
           <td>{{ euro }}</td>
           <td>{{ euro_koef }}</td>
       </tr>

     <tr>
           <td>Доллар</td>
           <td>{{ dollar }}</td>
           <td>{{ dollar_koef }}</td>
       </tr>

</table>
</body>

<style>
    table{
   border-collapse: collapse;
    }
   th, td {

        border: 2px black solid;
        font-size: 20px;
        width: 200px;
       text-align: center;
    }


</style>
</html>
